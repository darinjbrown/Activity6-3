<!--
    weatherResult.html
    This template displays the weather forecast in a table format.
    It includes a link to return to the input form.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Weather Forecast</h1>
    <table class="forecast-table">
        <thead>
            <tr>
                <th>Period</th>
                <th>Forecast</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="forecast : ${forecast}">
                <td th:text="${forecast.name}"></td>
                <td th:text="${forecast.detailedForecast}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/">Check another location</a>
</body>
</html>
